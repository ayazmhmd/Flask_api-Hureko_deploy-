<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
 <div class="login">
	<h1>Predict Status</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post" style="width: 100%; height:80% ;">
    	<input style="width: 100%; height:2% ;"type="text" name="VerificationType" placeholder="VerificationType" required="required" />
      <br><input style="width: 100%; height:2% ;"type="text" name="Amount" placeholder="Amount " required="required" />
		  <br><input style="width: 100%; height:2% ;"type="text" name="Interest" placeholder="Interest" required="required" />
      <br><input style="width: 100%; height:2% ;"type="text" name="DebtToIncome" placeholder="DebtToIncome" required="required" />
      <br><input style="width: 100%; height:2% ;"type="text" name="PrincipalPaymentsMade" placeholder="PrincipalPaymentsMade " required="required" />
		  <br><input style="width: 100%; height:2% ;"type="text" name="AmountOfPreviousLoansBeforeLoan" placeholder="AmountOfPreviousLoansBeforeLoan" required="required" />
      <br><input style="width: 100%; height:2% ;"type="text" name="PreviousEarlyRepaymentsCountBeforeLoan" placeholder="PreviousEarlyRepaymentsCountBeforeLoan" required="required" />
      <br><input style="width: 100%; height:2% ;"type="text" name="LoanDuration" placeholder="LoanDuration " required="required" />
		  <br><input style="width: 100%; height:2% ;"type="text" name="NrOfScheduledPayments" placeholder="NrOfScheduledPayments" required="required" />

      <br><button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
